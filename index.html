<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Text Size Sample</title>
  </head>
  <body>
    <div class="container">
      <button class="btn btn--min">-</button>
      <button class="btn btn--nor">
        <span> N </span>
      </button>
      <button class="btn btn--rnd">R</button>
      <button class="btn btn--pls">+</button>
    </div>
    <form class="form">
      <input
        type="number"
        id="name"
        name="name"
        class="input-field"
        required
        minlength="4"
        maxlength="8"
        size="10"
      />
    </form>
    <header class="header">Lorem ipsum dolor sit amet.</header>
  </body>
</html>
